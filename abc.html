        function setinfo(){
            url= document.location.href.split("?");
            temp =url[1].split("&");
            var val = Array()
            for ( var i=0;i<temp.length;i++)
            {
                var pair=temp[i].split("=");
                val[i]=pair[1];
            }

            name = decodeURI(val[0]);
            number = val[1];
            xueyuan = decodeURI(val[2]);
            banji = val[3];
            teacher = decodeURI(val[4]);
            reason = decodeURI(val[5]);

            document.getElementById("name").innerHTML = name;
            document.getElementById("number").innerHTML = number;
            document.getElementById("xueyuan").innerHTML = xueyuan;
            document.getElementById("banji").innerHTML = banji;
            document.getElementById("teacher").innerHTML = teacher;
            document.getElementById("reason").innerHTML = reason;
        }
    </script>
